<% include header.html %>
  </section>
    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="about">
      <h1>BIENVENIDOS A  <%= title %></h1>
      <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">ANUNCIOS</h2>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
        </div>
        <!-- About Section Content-->
          <div class="row">
            <table>
              <tr>
                <th>Artículo</th>
                <th>Compra/venta</th>
                <th>Precio</th>
                <th>Foto</th>
                <th>Categoría</th>
              </tr>
              <% for(var i=0; i < data.length; i++) { %>
              <tr>
                <td><%= data[i].name %></td>
                <td><%= data[i].sell %></td>
                <td><%= data[i].price %>€</td>
                <td> <img src='/assets/img/<%= data[i].photo %>'></td>
                <td><%= data[i].tags %></td>
              </tr>
                <% } %>
            </table>
          </div>
        </div>
    </section>
    <!-- Portfolio Section-->
